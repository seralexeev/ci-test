name: Promote web-api to production

on:
  workflow_dispatch:

concurrency:
  group: web-api-production
  cancel-in-progress: false

permissions:
  contents: write

env:
  APP_NAME: "web-api"
  RUN_ID: "${{ github.run_id }}"
  GITHUB_URL: "${{ github.server_url }}/${{ github.repository }}"
  SLACK_TOKEN: "${{ secrets.SLACK_TOKEN }}"
  GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
  SHA: "${{ github.sha }}"
  DEPLOY_ENV: "production"

jobs:
  promote-production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Install dependencies
        run: |
          npm install

      - name: Determine target SHA
        id: target
        run: |
          # For production, we deploy the commit currently tagged by the staging branch
          # By default, github actions checkout only fetches a single branch
          git fetch origin web-api/staging web-api/production

          TARGET_SHA=$(git rev-parse origin/web-api/staging)
          CURRENT_PROD_SHA=$(git rev-parse origin/web-api/production)

          if [ "$TARGET_SHA" = "$CURRENT_PROD_SHA" ]; then
            echo "Production is already up to date with staging at $TARGET_SHA"
            exit 0
          fi

          echo "sha=$TARGET_SHA" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short $TARGET_SHA)" >> $GITHUB_OUTPUT

      - name: Update draft release
        id: release_draft
        run: node scripts/src/ci_update_release_draft.ts

      - name: Notify deployment start
        id: slack
        run: node scripts/src/ci_notify_deployment.ts
        env:
          STATUS: "started"
          RELEASE_ID: "${{ steps.release_draft.outputs.release_id }}"

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "Deploying web-api:${{ steps.target.outputs.sha_short }}"

          # Placeholder for actual deployment:
          # - Health checks
          # - Smoke tests

          echo "Deployment successful"

      - name: Update floating production branch
        id: update_tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push --force origin ${{ steps.target.outputs.sha }}:refs/heads/web-api/production

      - name: Update draft release
        run: node scripts/src/ci_publish_release_draft.ts

      - name: Notify deployment
        if: always()
        run: node scripts/src/ci_notify_deployment.ts
        env:
          STATUS: ${{ steps.update_tag.outcome }}
          MESSAGE_TS: ${{ steps.slack.outputs.message_ts }}
          RELEASE_ID: "${{ steps.release_draft.outputs.release_id }}"

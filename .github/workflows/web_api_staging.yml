name: Deploy web-api to staging

on:
  push:
    branches:
      - main

concurrency:
  group: web-api-staging
  cancel-in-progress: false

permissions:
  contents: write

env:
  APP_NAME: "web-api"
  ACTION_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
  SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Install dependencies
        run: |
          npm install

      - name: Determine target SHA
        id: target
        run: |
          # For staging, we always deploy the latest main branch commit
          TARGET_SHA=$(git rev-parse origin/main)

          echo "sha=$TARGET_SHA" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short $TARGET_SHA)" >> $GITHUB_OUTPUT

      - name: Notify deployment start
        id: slack
        run: node scripts/src/ci_notify_staging.ts
        env:
          STATUS: "started"

      - name: Build docker image
        run: |
          echo "Building Docker image for web-api:${{ steps.target.outputs.sha_short }}"

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Deploying web-api:${{ steps.target.outputs.sha_short }}"

          # Placeholder for actual deployment:
          # - Health checks
          # - Smoke tests

          echo "Deployment successful"

      - name: Update floating staging branch
        id: update_tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push --force origin ${{ steps.target.outputs.sha }}:refs/heads/web-api/staging

      - name: Update draft release
        run: node scripts/src/ci_update_release_draft.ts

      - name: Notify deployment
        if: always()
        run: node scripts/src/ci_notify_staging.ts
        env:
          STATUS: ${{ steps.update_tag.outcome }}
          MESSAGE_TS: ${{ steps.slack.outputs.ts }}

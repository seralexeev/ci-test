name: Deploy web-api to staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: web-api-staging
  cancel-in-progress: false

permissions:
  contents: write
  packages: write

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Determine target SHA
        id: target
        run: |
          TARGET_SHA=$(git rev-parse origin/main)
          echo "sha=$TARGET_SHA" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short $TARGET_SHA)" >> $GITHUB_OUTPUT

      - name: Notify deployment start
        run: |
          echo "Deploying web-api to STAGING @ ${{ steps.target.outputs.sha_short }}"
      - name: Set up Docker Buildx
        run: |
          echo "Building Docker image for web-api:${{ steps.target.outputs.sha_short }}"

      - name: Deploy to staging
        id: deploy
        run: |
          echo "Deploying to staging environment..."
          echo "Deploying web-api:${{ steps.target.outputs.sha_short }}"
          # Placeholder for actual deployment:
          # - kubectl apply / helm upgrade / docker-compose up
          # - Health checks
          # - Smoke tests
          echo "Deployment successful"
        continue-on-error: true

      - name: Update floating staging tag
        if: steps.deploy.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f web-api/staging ${{ steps.target.outputs.sha }}
          git push -f origin web-api/staging

      - name: Setup Node.js
        if: steps.deploy.outcome == 'success'
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Install dependencies
        if: steps.deploy.outcome == 'success'
        run: |
          npm install

      - name: Update draft release
        if: steps.deploy.outcome == 'success'
        run: node scripts/src/ci_update_release_draft.ts web-api
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify deployment success
        if: steps.deploy.outcome == 'success'
        run: |
          echo "Deployed web-api to STAGING @ ${{ steps.target.outputs.sha_short }}"
      - name: Notify deployment failure
        if: steps.deploy.outcome == 'failure'
        run: |
          echo "Failed to deploy web-api to STAGING @ ${{ steps.target.outputs.sha_short }}"
          echo "No tags or draft release notes were updated"
          exit 1

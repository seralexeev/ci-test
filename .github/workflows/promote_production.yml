name: Promote to production

on:
  workflow_dispatch:

concurrency:
  group: web-api-production
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  promote-production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Install dependencies
        run: |
          npm install

      - name: Determine target tag and SHA
        id: target
        run: |
          # For production, we deploy the commit currently tagged by the staging branch
          TARGET_SHA=$(git rev-parse web-api/staging)
          CURRENT_PROD_SHA=$(git rev-parse web-api/production)

          if [ "$TARGET_SHA" = "$CURRENT_PROD_SHA" ]; then
            echo "Production is already up to date with staging at $TARGET_SHA"
            exit 0
          fi

          echo "sha=$TARGET_SHA" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short $TARGET_SHA)" >> $GITHUB_OUTPUT

      - name: Notify deployment start
        run: |
          echo "Deploying web-api to PRODUCTION @ ${{ steps.target.outputs.sha_short }} started"

      - name: Update draft release
        run: node scripts/src/ci_update_release_draft.ts
        env:
          APP_NAME: "web-api"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "Deploying web-api:${{ steps.target.outputs.sha_short }}"

          # Placeholder for actual deployment:
          # - Health checks
          # - Smoke tests

          echo "Deployment successful"

      - name: Update floating production branch
        id: update_tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push origin ${{ steps.target.outputs.sha }}:refs/heads/web-api/production

      - name: Update draft release
        run: node scripts/src/ci_publish_release_draft.ts
        env:
          APP_NAME: "web-api"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify deployment
        if: always()
        run: |
          echo "Deploying web-api to PRODUCTION @ ${{ steps.target.outputs.sha_short }} with status ${{ steps.update_tag.outcome }}"

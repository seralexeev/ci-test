name: Update Release Draft

on:
  pull_request:
    types: [closed]
    branches:
      - main
  # in case of race conditions or manual updates
  # we can manually trigger this workflow to update the draft release
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  update-draft:
    # only run if the PR was actually merged (not just closed) or manually triggered
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get latest tag and next version
        id: version
        run: bash .github/scripts/get-next-version.sh

      - name: Create or update release draft
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          bash .github/scripts/update-draft-release.sh \
            "${{ steps.version.outputs.next_tag }}" \
            "${{ steps.version.outputs.next_version }}" \
            "${{ steps.version.outputs.latest_tag }}"
